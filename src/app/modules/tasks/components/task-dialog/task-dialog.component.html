<h2 mat-dialog-title>{{ dialogTitle }}</h2>
<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-fields">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Título</mat-label>
        <input matInput formControlName="title" placeholder="Ingrese el título de la tarea" required>
        <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
          El título es obligatorio
        </mat-error>
        <mat-error *ngIf="taskForm.get('title')?.hasError('maxlength')">
          El título no puede tener más de 100 caracteres
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="description" placeholder="Ingrese la descripción de la tarea" rows="4"
          required>
        </textarea>
        <mat-error *ngIf="taskForm.get('description')?.hasError('required')">
          La descripción es obligatoria
        </mat-error>
        <mat-error *ngIf="taskForm.get('description')?.hasError('maxlength')">
          La descripción no puede tener más de 500 caracteres
        </mat-error>
      </mat-form-field>

      <mat-checkbox formControlName="completed" color="primary">
        Tarea completada
      </mat-checkbox>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">
      {{ data.isNew ? 'Crear' : 'Actualizar' }}
    </button>
  </mat-dialog-actions>
</form>
